<!DOCTYPE html>
<html>

<head>
    <title>
        Benefits of Bootstrap
    </title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
</head>

<body>
    <!--Nav-bar-->



      <nav class="navbar bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images\12345.jpg" alt="" width="30" height="24">
          </a>
        </div>
      </nav>
      <!--Nav-bar-->


    <h1>Grid</h1>
    <!--Bootstrap GRid Code-->
    <div class="container">
        <div class="row">
            <div class="col-sm-8">apple</div>
            <div class="col-sm-4">banana</div>
        </div>
        <div class="row">
            <div class="col-sm">plum</div>
            <div class="col-sm">strawberry</div>
            <div class="col-sm">orange</div>
        </div>
    </div>
    <!--Bootstrap another GRid Code-->
    <div class="container px-lg-5">
        <div class="row mx-lg-n5">
            <div class="col py-3 px-lg-5 border bg-light">ribs</div>
            <div class="col py-3 px-lg-5 border bg-light">salad</div>
        </div>
    </div>

    <!--images-->
    <div class="images">
        <img src="images\12345.jpg" class="rounded float-start" alt="...">
        <img src="images\download.png" class="rounded float-end" alt="...">
    </div>

    <!--table-->
    <div class="tables">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">days of the week</th>
                <th scope="col">breakfast</th>
                <th scope="col">Lunch</th>
                <th scope="col">Dinner</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Monday</th>
                <td>Fruit</td>
                <td>sandwitch</td>
                <td>salad</td>
              </tr>
              <tr>
                <th scope="row">tuesday</th>
                <td>samosha</td>
                <td>chole-bhature</td>
                <td>paneer-chawal</td>
              </tr>
              <tr>
                <th scope="row">wednesday</th>
                <td>butter=bread</td>
                <td>maggie</td>
                <td>jeera-rice</td>
              </tr>
            </tbody>
          </table>
    </div>
</body>

</html>
